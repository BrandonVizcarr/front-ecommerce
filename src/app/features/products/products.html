<p-panel styleClass="full-panel">
    <div class="main-container">
        <div class="item-list">
            @for(product of products; track product.productId){
                <app-product-item [productItem]="product"></app-product-item>
            }
            @empty{
                <h1>There is literally nothing here</h1>
            }
        </div>
    </div>
    <p-paginator (onPageChange)="onPageChange($event)" [rows]="size" [totalRecords]="totalElements"/>
</p-panel>
